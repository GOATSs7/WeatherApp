<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- bootstrap css link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Weather</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="form">
      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          id="city"
          required
        />
        <button class="btn btn-outline-primary" type="submit" id="submit">
          Search
        </button>
      </form>
    </div>

    <!-- card body  -->
    <div class="card weather-card">
      <div class="card-body">
        <h5 class="card-title">
          Weather in <span id="city-Name">Kolhapur</span>
        </h5>

        <div class="temp">
          <p class="temperature"><span id="temp"></span> <b>°C</b></p>
        </div>

        <ul class="weather-info">
          <li class="weather-item">
            <span class="weather-label">Cloud Cover:</span>
            <span id="cloud_pct"></span><span> %</span>
          </li>
          <li class="weather-item">
            <span class="weather-label">Feels Like:</span>
            <span id="feels_like"></span><span> °C</span>
          </li>
          <li class="weather-item">
            <span class="weather-label">Humidity:</span>
            <span id="humidity"></span><span>%</span>
          </li>
          <li class="weather-item">
            <span class="weather-label">Max Temp:</span>
            <span id="max_temp"></span><span>°C</span>
          </li>
          <li class="weather-item">
            <span class="weather-label">Min Temp:</span>
            <span id="min_temp"></span><span>°C</span>
          </li>
          <li class="weather-item">
            <span class="weather-label">Sunrise:</span>
            <span id="sunrise"></span><span>seconds</span>
          </li>
          <li class="weather-item">
            <span class="weather-label">Sunset:</span>
            <span id="sunset"></span><span>seconds</span>
          </li>
          <li class="weather-item">
            <span class="weather-label">Wind Speed:</span>
            <span id="wind_speed"></span><span> m/s</span>
          </li>
          <li class="weather-item">
            <span class="weather-label">Wind Direction:</span>
            <span id="wind_degrees"></span><span>°</span>
          </li>
        </ul>
      </div>
      <b>
        <p id="weather-info"></p>
      </b>
    </div>

    <!-- my script -->
    <script src="script.js"></script>
    <!-- bootstrap script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
